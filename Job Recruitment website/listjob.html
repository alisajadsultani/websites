<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="listjob.css">
  <title>Create Job Listing</title>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item"><a href="JobGuys.html" class="nav-link">Home</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <h1 class="main-title">Create Job Listing</h1>
    <fieldset class="form-container">
      <form id="job-form" class="job-form">
        <div class="form-group">
          <label for="job-title" class="form-label">Job Title</label>
          <input type="text" id="job-title" name="job-title" class="form-input" placeholder="Enter job title" required>
        </div>

        <div class="form-group">
          <label for="job-description" class="form-label">Job Description</label>
          <textarea id="job-description" name="job-description" class="form-textarea" placeholder="Describe the job role" required></textarea>
        </div>

        <div class="form-group">
          <label for="contact-info" class="form-label">Contact Information</label>
          <input type="text" id="contact-info" name="contact-info" class="form-input" placeholder="Enter contact info (email/phone)" required>
        </div>

        <div class="form-group">
          <button type="submit" class="form-button">Submit Job Listing</button>
        </div>
      </form>
    </fieldset>
  </main>

  <script>
   document.getElementById('job-form').addEventListener('submit', function(event) {
  event.preventDefault(); 

  const jobTitle = document.getElementById('job-title').value;
  const jobDescription = document.getElementById('job-description').value;
  const contactInfo = document.getElementById('contact-info').value;

  const jobs = JSON.parse(localStorage.getItem('jobs')) || [];

  jobs.push({ id: jobs.length + 1, title: jobTitle, description: jobDescription, contact: contactInfo });

  localStorage.setItem('jobs', JSON.stringify(jobs));

  alert('Job listing added!');
  this.reset();
});

  </script>
</body>
</html>
